<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipSnob - Discover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5e1c8;
            font-family: 'Young Serif', serif;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Navigation Bar -->
    <nav class="bg-[#f5e1c8] text-[#5a3e2b] p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">SipSnob</h1>
        <button class="text-lg">☰</button>
    </nav>
    
    <!-- Discover Page Container -->
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold text-[#5a3e2b] mb-4">Discover Coffee Shops</h1>
        
        <!-- Refresh Button -->
        <button class="bg-[#8B5E3C] text-white py-2 px-4 rounded hover:bg-[#5a3e2b] transition">
            Refresh Selection
        </button>
        
        <!-- Coffee Shop List -->
        <div class="mt-4 space-y-4">
            <div class="bg-[#d7b899] p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Blank Street (71st & Lex)</h2>
                <p class="text-sm">68 ft away • 985 Lexington Ave, NY</p>
                <p class="text-sm">Today’s Hours: 6:30 AM - 6 PM</p>
                <button class="mt-2 bg-[#5a3e2b] text-white py-1 px-3 rounded">
                    Shop Details
                </button>
            </div>
            
            <div class="bg-[#d7b899] p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Blue Bottle Coffee</h2>
                <p class="text-sm">0.2 miles away • 10th Ave, NY</p>
                <p class="text-sm">Today’s Hours: 7 AM - 7 PM</p>
                <button class="mt-2 bg-[#5a3e2b] text-white py-1 px-3 rounded">
                    Shop Details
                </button>
            </div>
        </div>
    </div>

</body>
</html>
